<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iron.sh authentication</title>
</head>

<body>
<form action="/login" method="post">
	{{if eq .Status "isr" }}
	<p>Internal Server Error: Something went wrong on our site. Please stand by, and inform an administrator if possible. Thank you.</p>
	{{else if eq .Status "br"}}
	<p>Your email or password is wrong. Please try again.</p>
	{{end}}

	<label>
		Email
		<input name="email" placeholder="Email" />
	</label>
	<label>
		Password
		<input name="password" placeholder="Password" />
	</label>

	<label>
		<input hidden="hidden" name="client_id" value="{{.ClientId}}" />
	</label>
	<label>
		<input hidden="hidden" name="redirect_uri" value="{{.RedirectUri}}" />
	</label>
	<label>
		<input hidden="hidden" name="state" value="{{.State}}" />
	</label>

	<button type="submit">Login</button>
</form>
</body>

</html>
